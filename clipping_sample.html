<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clipping Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .clip {
            width: 200px;
            height: 200px;
            overflow: hidden;
            display: inline-block;
            position: relative;
            background: url('https://via.placeholder.com/300') no-repeat center/cover;
        }

        /* Circle Clipping */
        .circle {
            clip-path: circle(50%);
        }

        /* Polygon Clipping */
        .polygon {
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        /* Ellipse Clipping */
        .ellipse {
            clip-path: ellipse(50% 30% at 50% 50%);
        }

        /* Inset Clipping */
        .inset {
            clip-path: inset(10% 20% 30% 40%);
        }

        /* Star Shape Clipping */
        .star {
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 
                68% 57%, 79% 91%, 50% 70%, 
                21% 91%, 32% 57%, 2% 35%, 39% 35%
            );
        }
    </style>
</head>
<body>
    <div class="clip circle"></div>
    <div class="clip polygon"></div>
    <div class="clip ellipse"></div>
    <div class="clip inset"></div>
    <div class="clip star"></div>
</body>
</html>
